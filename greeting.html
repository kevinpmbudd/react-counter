<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <div id="name"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
      class Greeting extends React.Component {
        render() {
          return (
            <div>
            <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }

      class Name extends React.Component {
        constructor(props){
          super(props)
          this.state = {
            food: this.props.day == 'Thursday' ? 'cheeseburger' : 'hamburger'
          }
        }
        render() {
          return (
            <div>
            <h1>Kevin eats a {this.state.food} on {this.props.day}, with a cup of {this.props.drink}.</h1>
            </div>
          );
        }
      }

      Name.defaultProps = {
        drink: 'tea'
      }

      ReactDOM.render(
        <Greeting name="Kevin"/>, document.getElementById('app')
      );

      ReactDOM.render(
        <Name day="Thursday"/>, document.getElementById('app')
      );

     </script>
  </body>
</html>
